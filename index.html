<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deshi Deals</title>
    <!-- Google Font (Work Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-['work_sans'] font-normal text-base bg-[#F8F8F8] min-h-dvh">
    <!-- Products and Carts -->
    <section class="grid grid-cols-12 gap-6 w-11/12 mx-auto">
      <!-- Products Main Container -->
      <section class="col-span-9">
        <!-- Products Container 1 -->
        <div class="products-container">
          <h3 class="text-4xl font-semibold text-[#111111] mb-7">Kitchen</h3>
          <!-- Product Card Container -->
          <div class="card-container grid grid-cols-3 gap-4">
            <!-- Card-1 -->
            <div class="card bg-base-100 shadow-sm p-5">
              <figure class="bg-[#1111110d] p-7">
                <img
                  src="./assets/kitchen-1.png"
                  alt="Shoes"
                  class="rounded-lg"
                />
              </figure>
              <div class="card-body items-center text-center p-0 mt-6">
                <div class="flex gap-1 items-center text-[#FFC107]">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                </div>
                <h2 class="card-title">K. Accessories</h2>
                <p><span class="card-price">140.52</span> Tk</p>
                <div class="card-actions w-full">
                  <button class="btn btn-primary w-full card-cart-btn">
                    Add to Cart
                  </button>
                </div>
              </div>
            </div>

            <!-- Card-2 -->
            <div class="card bg-base-100 shadow-sm p-5">
              <figure class="bg-[#1111110d] p-7">
                <img
                  src="./assets/kitchen-2.png"
                  alt="Shoes"
                  class="rounded-lg"
                />
              </figure>
              <div class="card-body items-center text-center p-0 mt-6">
                <div class="flex gap-1 items-center text-[#FFC107]">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                </div>
                <h2 class="card-title">K. Accessories</h2>
                <p><span class="card-price">110.78</span> Tk</p>
                <div class="card-actions w-full">
                  <button class="btn btn-primary w-full card-cart-btn">
                    Add to Cart
                  </button>
                </div>
              </div>
            </div>

            <!-- Card-3 -->
            <div class="card bg-base-100 shadow-sm p-5">
              <figure class="bg-[#1111110d] p-7">
                <img
                  src="./assets/kitchen-3.png"
                  alt="Shoes"
                  class="rounded-lg"
                />
              </figure>
              <div class="card-body items-center text-center p-0 mt-6">
                <div class="flex gap-1 items-center text-[#FFC107]">
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                </div>
                <h2 class="card-title">Home Cooker</h2>
                <p><span class="card-price">170</span> Tk</p>
                <div class="card-actions w-full">
                  <button class="btn btn-primary w-full card-cart-btn">
                    Add to Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Cart Container -->
      <aside class="col-span-3">
        <!-- Coupon Area -->
        <div class="bg-white p-4 rounded-md mt-[67px]">
          <h5 class="mb-3">Have a Coupon?</h5>
          <div class="join rounded-lg items-center">
            <input
              class="input join-item focus:outline-none rounded-l-lg"
              placeholder="Coupon Code"
            />
            <button
              class="btn join-item text-white font-semibold rounded-r-lg py-[5px] bg-[#E527B2]"
            >
              Apply
            </button>
          </div>
        </div>

        <!-- Cart Items -->
        <div class="mt-4">
          <div class="bg-white shadow-lg rounded-md overflow-hidden">
            <!-- Cart Heading -->
            <div
              class="flex items-center justify-between px-4 py-3 bg-gray-200"
            >
              <h1 class="text-lg font-bold">Shopping Cart</h1>
              <span class="text-gray-600">(3 items)</span>
            </div>

            <!-- Cart Items Container -->
            <div class="p-4 space-y-3">
              <div class="flex items-center">
                <img
                  class="h-16 w-16 object-contain rounded-lg mr-4"
                  src="./assets/kitchen-1.png"
                  alt="Product"
                />
                <div class="flex-1">
                  <h2 class="text-lg font-bold">Product Title</h2>
                  <span class="text-gray-600">$29.99</span>
                </div>
                <button class="text-gray-600 hover:text-red-500">
                  <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                    <path d="M19 13H5v-2h14v2z" />
                  </svg>
                </button>
              </div>
              <div class="flex items-center">
                <img
                  class="h-16 w-16 object-contain rounded-lg mr-4"
                  src="./assets/kitchen-1.png"
                  alt="Product"
                />
                <div class="flex-1">
                  <h2 class="text-lg font-bold">Product Title</h2>
                  <span class="text-gray-600">$29.99</span>
                </div>
                <button class="text-gray-600 hover:text-red-500">
                  <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                    <path d="M19 13H5v-2h14v2z" />
                  </svg>
                </button>
              </div>
              <div class="flex items-center">
                <img
                  class="h-16 w-16 object-contain rounded-lg mr-4"
                  src="./assets/kitchen-1.png"
                  alt="Product"
                />
                <div class="flex-1">
                  <h2 class="text-lg font-bold">Product Title</h2>
                  <span class="text-gray-600">$29.99</span>
                </div>
                <button class="text-gray-600 hover:text-red-500">
                  <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                    <path d="M19 13H5v-2h14v2z" />
                  </svg>
                </button>
              </div>
            </div>
            <div class="px-4 py-3 bg-gray-200">
              <div class="flex justify-between items-center">
                <span class="font-bold text-lg">Total:</span>
                <span class="font-bold text-lg">$74.97</span>
              </div>
              <button
                class="block w-full mt-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
              >
                Checkout
              </button>
            </div>
          </div>
        </div>
      </aside>
    </section>
    <!-- Script -->
    <script src="./js/app.js"></script>
  </body>
</html>
